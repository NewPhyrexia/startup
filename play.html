<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TapBattle</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>TapBattle</h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
            <div class="players">
                <span class="player-name">Mystery player</span>
              </div>
          <a href="index.html">Logout</a>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
        <div>
            <label for="Lifetime Score">Lifetime Score</label>
            <input type="text" id="count" value="209" readonly />
        <input type="text" id="text" name="varText" placeholder="Room Number" required pattern="[Aa].*" />
        <button>Enter</button>
        </div>

      <ul class="notification">
        <li class="player-name">Jon: 12</li>
        <li class="player-name">Noah: 17</li>
        <li class="player-name">Dakota: 15</li>
        <li class="player-name">Callie: 18</li>
      </ul>

      <!-- More formatting with old style HTML -->
      <br />

      <div>
        <label for="count">Time</label>
        <input type="text" id="Time" value="0:09" readonly />
      </div>

      <br />

      <div>
        <label for="count">Score</label>
        <input type="text" id="count" value="21" readonly />
      </div>

      <br />

      <div>
        <button>
            <svg aria-hidden="true" viewBox="0 0 100 100" height="100" width="100">
                <text x="35" y="50" fill="Black">TAP</text>
            </svg>
          </button>
      </div>
      <div>
        <button>Play Again</button>
      </div>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Author Name: Wajih</span>
      <br />
      <a href="https://github.com/NewPhyrexia/startup">GitHub</a>
    </footer>
  </body>
</html>
