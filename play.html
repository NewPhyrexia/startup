<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TapBattle</title>
    <link rel="icon" href="favicon.ico" />

    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="play.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="container-fluid">
      <!-- Navigation elements -->
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">Tapbattle</a>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="play.html">Play</a>
          </li>
        </menu>
      </nav>
    </header>

    <main>
        <div>
            <label for="Lifetime Score">Lifetime Score</label>
            <input type="text" id="count" value="209" readonly />
        <input type="text" id="text" name="varText" placeholder="Room Number" required pattern="[Aa].*" />
        <button onclick="window.location.href='play.html'">Enter</button>
        </div>

        <div class="scoreboard">
          <div class="score-row">
            <span class="player-name">Dakota</span>
            <span class="score-value">5</span>
          </div>
          <div class="score-row">
            <span class="player-name">Callie</span>
            <span class="score-value">3</span>
          </div>
          <div class="score-row">
            <span class="player-name">Jon</span>
            <span class="score-value">7</span>
          </div>
        </div>

      <div>
        <label for="count">Time</label>
        <input type="text" id="Time" value="0:09" readonly />
      </div>

      <div>
        <label for="count">Score</label>
        <input type="text" id="count" value="21" readonly />
      </div>

      <div>
        <button>
            <svg aria-hidden="true" viewBox="0 0 100 100" height="100" width="100">
                <text x="35" y="50" fill="Black">TAP</text>
            </svg>
          </button>
      </div>
      
      <div>
        <button onclick="window.location.href='play.html'">Play Again</button>
      </div>
    </main>

    <footer class="bg-dark text-white-50">
      <div class="container-fluid">
        <span class="text-reset">Author Name: Wajih</span>
        <a href="https://github.com/NewPhyrexia/startup">GitHub</a>
      </div>
    </footer>
  </body>
</html>
